name: lab06_timp

on: [push]

jobs:
  
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
  
    steps:
    
    - name: checkout
      uses: actions/checkout@v1
    
    
    - name: set_compiler
      run: sudo apt install clang-11 g++ cmake
    
    
    - name: formatter_lib_build
      run: |
         cd formatter_lib
         cmake . -DCMAKE_CXX_COMPILER=clang++
         cmake --build .
         cd ..
   
    - name: formatter_ex_lib_build
      run: |
        cd formatter_ex_lib
        cmake . -DCMAKE_CXX_COMPILER=clang++
        cmake --build .
        cd ..
    - name: hello_world_build
      run: |
        cd hello_world_application
        cmake . -DCMAKE_CXX_COMPILER=clang++
        cmake --build .
        cd ..
    - name: solver_build
      run: |
        cd solver_application
        cmake . -DCMAKE_CXX_COMPILER=clang++
        cmake --build .
        cd ..
        
  build2:
    runs-on: windows-latest
    timeout-minutes: 10
  
    steps:
    
    - name: checkout
      uses: actions/checkout@v1
       
    
    - name: formatter_lib_build
      run: |
        cd formatter_lib
        mkdir _build && cd _build
        cmake ..
        make ..
        cd ..
        
    - name: forrmater_ex_lib_build
      run: |
        cd formatter_ex_lib
        mkdir _build && cd _build
        cmake ..
        make ..
        cd ..
          
    - name: hello_world_build
      run: |
        cd hello_world_application
        mkdir _build && cd _build
        cmake ..
        make ..
        cd ..
          
    - name: solver_lib_build
      run: |
        cd solver_lib
        mkdir _build && cd _build
        cmake ..
        make ..
        cd ..
          
   
          
    - name: Solver for release
      run: |
        cmake -DCPACK_GENERATOR_DEB=ON -B ./_build
        cd _build
        make package
        make package_source
        cd ..
        cd ..
        
    - name: Release creation
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
          
    - name: Artifacts move
      run: |
        mv /home/runner/work/lab06_timp/lab06_timp/_build/*.deb artifacts
          
    - name: Upload
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/solver-0.1.1-Linux.deb
        asset_name: solver.deb
        asset_content_type: application/deb
